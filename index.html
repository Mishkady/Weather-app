<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">

<! -- Header with searchbar-->

      <div class="searchBar">
        <div class="row">
          <div class="form-center">
            <form id="city-search">
              <input
                type="search"
                id="city-input"
                placeholder=" Enter city name."
              />
              <input type="submit" id="submit-bar" value="Search" />
              <input type="submit" id="location" value="Current Location" />  
            </form>
          </div>
        </div>
      </div>

<! -- Body starts here-->
      <div class="app-wrap">
        <main>

          <h1>Melbourne</h1>
          <ul>
            <li>Friday 05:00</li>
            <li>Clear</li>
          </ul>

          <div class="row">
            <div class="col-6">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear">
              12°C | °F
            </div>

            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2kn/h </li>
              </ul>
              
            </div>
          </div>
          

          <section class="location">
            <h1>Melbourne</h1>
            <h2></h2>
            <h3></h3>
          </section>

          <div class="current">
            <div id="weather" class="weather-temperature"></div>
            <div id="temp-current">21 C</div>
          </div>

            <div class="footer"><a href="https://github.com/Mishkady/Week6HWAdv">Open Sourced</a> on Github. Coded By J. Bozhinova.</div>

        </main>
      </div>


    </div>
          
  </body>
  <script src="src/index.js"></script>
</html>
