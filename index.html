<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">

<! -- Header with searchbar-->

      <div class="searchBar">
        <div class="row">
          <div class="form-center">
            <form id="city-search">
              <input
                type="search"
                id="city-input"
                placeholder=" Enter city name."
              />
              <input type="submit" id="submit-bar" value="Search" />
              <input type="submit" id="location" value="Current Location" />  
            </form>
          </div>
        </div>
      </div>

<! -- Body starts here-->
      <div class="app-wrap">
        <div class="overview">
        <main>

          <h1 id="city"></h1>
          <ul>
            <li class="date-display">Friday 05:00</li>
            <li id="description"></li>
          </ul>
        </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
              alt="Clear" 
              class="float-left"
              >
              <div class="float-left">
               <strong id="temperature"></strong>
               <span class="units">
                °C | 
                <a href="#">
                  °F
                </a>
              </span>
              </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h </li>
              </ul>
            </div>
          </div>
        </main>
      </div>

      <small><a href="https://github.com/Mishkady/Week6HWAdv">Open Sourced</a> on Github. Coded By J. Bozhinova.</small>
    
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
